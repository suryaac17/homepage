<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2e;
      color: #fff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .search-box {
      width: 90%;
      max-width: 500px;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 2rem 0 0 2rem;
      font-size: 1rem;
      outline: none;
    }
    .search-box button {
      padding: 0.6rem 1rem;
      border: none;
      background: #ff7b00;
      color: white;
      border-radius: 0 2rem 2rem 0;
      cursor: pointer;
      font-size: 1rem;
    }
    .links {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 600px;
    }
    .links a {
      display: block;
      padding: 1rem;
      text-align: center;
      background: #2a2a40;
      border-radius: 1rem;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #ff7b00;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <form class="search-box" action="https://duckduckgo.com/" method="GET">
    <input type="text" name="q" placeholder="Search the web...">
    <button type="submit">Go</button>
  </form>
  
  <div class="links">
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://mail.google.com">Gmail</a>
    <a href="https://github.com">GitHub</a>
    <a href="https://news.ycombinator.com">Hacker News</a>
    <a href="https://nepsealpha.com">Nepse Alpha</a>
  </div>
</body>
</html>
